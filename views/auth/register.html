<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="text-center mb-3">
              <h5 class="mb-0">Masuk</h5>
              <small class="text-muted">Silakan login untuk melanjutkan</small>
            </div>

            {{ if .error }}
              <div class="alert alert-danger">{{ .error }}</div>
            {{ end }} 
            {{ if .success }}
              <div class="alert alert-success">{{ .success }}</div>
            {{ end }}
   
            <form action="/register" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control {{ if .validation.Name }} is-invalid {{ end }}"
                  id="name"
                  name="name"
                  value="{{ .authInput.Name }}"
                  placeholder="Enter Name"
                />
                <div class="invalid-feedback">
                  {{ .validation.Name}}
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control {{ if .validation.Email }} is-invalid {{ end }}"
                  id="email"
                  name="email"
                  value="{{ .authInput.Email }}"
                  placeholder="Enter email"
                />
                <div class="invalid-feedback">
                  {{ .validation.Email}}
                </div>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input
                  type="password"
                  class="form-control {{ if .validation.Password }} is-invalid {{ end }}"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                />
                <div class="invalid-feedback">
                  {{ .validation.Password}}
                </div>
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                <input
                  type="password"
                  class="form-control {{ if .validation.ConfirmPassword }} is-invalid {{ end }}"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="Enter password"
                />
                <div class="invalid-feedback">
                  {{ .validation.ConfirmPassword }}
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary w-100">
                Reegister
              </button>
            </form>

            <div class="text-center mt-3">
              <span>Sudah punya akun? <a href="/login">login</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
